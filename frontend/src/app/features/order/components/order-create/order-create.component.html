<div class="container">
  <form class="container-form">
    <h1>Create New Order</h1>
    <div class="container-half-width">
      <mat-form-field appearance="fill" class="date">
        <mat-label>Expected Date</mat-label>
        <input
          [(ngModel)]="order.expectedDate"
          [formControl]="expectedDate"
          required
          matInput
          [matDatepicker]="picker"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="select">
        <mat-label>Priority</mat-label>
        <mat-select [formControl]="priority" required>
          <mat-option value="0">LOW</mat-option>
          <mat-option value="1">HIGH</mat-option>
          <mat-option value="2">CLOSED</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="container-half-width">
      <mat-form-field appearance="fill" class="input">
        <mat-label> {{ manager.name }}</mat-label>
        <input matInput disabled />
      </mat-form-field>

      <mat-form-field appearance="fill" class="select">
        <mat-label>Yard</mat-label>
        <mat-select [formControl]="yardId">
          <mat-option *ngFor="let yard of yards" value="{{ yard.id }}">{{
            yard.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="container-full-width">
      <mat-form-field appearance="fill" class="input-full">
        <mat-label>General Contractor</mat-label>
        <input [formControl]="generalContractor" matInput />
      </mat-form-field>

      <mat-form-field appearance="fill" class="input-full">
        <mat-label>Street Address</mat-label>
        <input matInput />
      </mat-form-field>
    </div>

    <div class="container-half-width">
      <mat-form-field appearance="fill" class="input">
        <mat-label>Job Site</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field appearance="fill" class="input">
        <mat-label>City</mat-label>
        <input matInput />
      </mat-form-field>
    </div>

    <div class="container-full-width">
      <mat-form-field appearance="fill" class="text-area">
        <mat-label>Description</mat-label>
        <textarea [formControl]="description" required matInput></textarea>
      </mat-form-field>
    </div>

    <div class="container-actions">
      <button
        mat-icon-button
        color="primary"
        (click)="createOrder()"
        [disabled]="!validForm()"
      >
        <mat-icon>add_circle</mat-icon>
      </button>

      <button mat-icon-button color="warn">
        <mat-icon>cancel</mat-icon>
      </button>
    </div>
  </form>
</div>
